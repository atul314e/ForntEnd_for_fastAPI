<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/index.css" rel="stylesheet">
    <title>Hello, world!</title>
    <script src="../js/addprovider.js"> </script>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light"">
        <div class="container-fluid">
        <a class="navbar-brand" href="../home.html"><img src="../logo.png" alt="HealthCare" style="height: 70px;width: 70px;border-radius: 50%;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" id="getAll" aria-current="page" href="../index.html">AllProviders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">AddNewProviders</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
          <!--<div class="toaster"></div>-->
        
          <form class="Form">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Enter name" required>
              <label for="name">Name</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="active" checked>
                <label class="form-check-label" for="active">Active</label>
              </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="qualification" placeholder="qualification" required>
              <label for="qualification">Qualification</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="speciality" placeholder="speciality" required>
                <label for="speciality">Speciality</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" placeholder="phone" required>
                <label for="phone">Phone</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="department" value="Not Applicable" placeholder="department" required>
                <label for="department">Department</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="organization" placeholder="organization" required>
                <label for="organization">Organization</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="location" placeholder="location">
                <label for="location">Location</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="address" placeholder="address" required>
                <label for="address">Address</label>
            </div>
            <!--
            <div class="form-floating mb-3" style="padding: 9px 0px;">
              <input type="file" class="form-control" id="inputGroupFile01">
              <label for="address">Add Image</label>
          </div>
          -->
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Add Description" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Description</label>
          </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
